# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"

# This tells RTD that this is a Poetry project
poetry:
  install:
    # This will run 'poetry install --with docs'
    with:
      - docs
    # Ensures poetry doesn't create its own virtualenv
    # (RTD manages the environment)
    virtualenvs:
      create: false
      
# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py